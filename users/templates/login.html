{% load static %}
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8" />
    <title>შესვლა</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #5A827E, #84AE92);
            color: #FAFFCA;
            overflow-x: hidden;
            min-height: 100vh;
        }

        header {
            padding: 24px 48px;
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: rgba(90, 130, 126, 0.2);
            backdrop-filter: blur(4px);
            text-shadow: 0 0 5px #2B3B36;
        }

        header a {
            color: #FAFFCA;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        header a:hover {
            color: #B9D4AA;
            transform: scale(1.05);
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.06);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }

        h2 {
            text-align: center;
            font-family: 'Roboto Slab', serif;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            background: #FAFFCA22;
            color: #FAFFCA;
            outline: none;
        }

        input::placeholder {
            color: #faffcaaa;
        }

        button[type="submit"] {
            margin-top: 20px;
            background: #B9D4AA;
            padding: 14px 36px;
            color: #5A827E;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            box-shadow: 0 0 15px #B9D4AA88;
            transition: 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #84AE92;
            box-shadow: 0 10px 30px #84AE9288;
            color: #FAFFCA;
            transform: scale(1.05);
        }

        .error-message {
            background: rgba(255, 100, 100, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #ffaaaa;
            font-weight: 600;
        }

        .back-link {
            margin-top: 30px;
            text-align: center;
        }

        .btn-back {
            color: #FAFFCA;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        .btn-back:hover {
            color: #B9D4AA;
            background-color: rgba(185, 212, 170, 0.2);
            box-shadow: 0 0 8px rgba(185, 212, 170, 0.5);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #ccc;
            margin-top: 50px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 40px 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="{% url 'MainPage:index' %}">Transport.ge</a>
</header>

<main class="container">
    <h2>შესვლა</h2>

    {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <input type="text" name="username" placeholder="მომხმარებლის სახელი" required />
            <input type="password" name="password" placeholder="პაროლი" required />
        </div>
        <button type="submit">შესვლა</button>
    </form>

    <div class="back-link">
        <a href="/" class="btn-back">← მთავარი გვერდი</a> | 
        <a href="/register/" class="btn-back">რეგისტრაცია</a>
    </div>
</main>

<footer>
    &copy; 2025 ავტობუსების პროექტი მზიურისთვის
</footer>
</body>
</html>
