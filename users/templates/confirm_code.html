{% load static %}
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8" />
    <title>კოდის დადასტურება</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #5A827E, #84AE92);
            color: #FAFFCA;
            overflow-x: hidden;
            min-height: 100vh;
        }

        header {
            padding: 24px 48px;
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: rgba(90, 130, 126, 0.2);
            backdrop-filter: blur(4px);
            text-shadow: 0 0 5px #2B3B36;
        }

        header a {
            color: #FAFFCA;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        header a:hover {
            color: #B9D4AA;
            transform: scale(1.05);
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.06);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }

        h2 {
            text-align: center;
            font-family: 'Roboto Slab', serif;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            background: #FAFFCA22;
            color: #FAFFCA;
            margin-bottom: 20px;
            outline: none;
        }

        input::placeholder {
            color: #faffcaaa;
        }

        button[type="submit"],
        #resend-btn {
            width: 100%;
            background: #B9D4AA;
            padding: 14px;
            color: #5A827E;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            box-shadow: 0 0 15px #B9D4AA88;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover,
        #resend-btn:hover {
            background: #84AE92;
            box-shadow: 0 10px 30px #84AE9288;
            color: #FAFFCA;
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .message.success {
            color: #90ee90;
        }

        .message.error {
            color: #ffaaaa;
        }

        @media (max-width: 600px) {
            .container {
                margin: 40px 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>დაადასტურე კოდი</h2>

    {% if success_message %}
        <p class="message success">{{ success_message }}</p>
    {% endif %}
    {% if error_message %}
        <p class="message error">{{ error_message }}</p>
    {% endif %}

    <form method="post" id="confirm-form">
        {% csrf_token %}
        <input type="hidden" name="uidb64" value="{{ uidb64 }}" />
        <input type="hidden" name="token" value="{{ token }}" />
        <input type="text" name="code" placeholder="შეიყვანე 6-ნიშნა კოდი" maxlength="6" minlength="6" required />
        <button type="submit">დადასტურება</button>
    </form>

</div>

</body>
</html>
