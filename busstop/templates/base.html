{% load static %}
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}ავტობუსის გაჩერებები{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
        :root {
            --green-dark: #5A827E;
            --green-medium: #84AE92;
            --green-light: #B9D4AA;
            --text-light: #FAFFCA;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, var(--green-light), var(--green-medium));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--green-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            background-color: var(--green-dark);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(90,130,126,0.7);
        }

        .nav-button {
            border: 2px solid var(--text-light);
            color: var(--text-light);
            padding: 12px 28px;
            margin: 0 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            user-select: none;
        }

        .nav-button:hover,
        .nav-button:focus {
            background-color: var(--text-light);
            color: var(--green-dark);
            box-shadow: 0 0 10px var(--text-light);
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: var(--text-light);
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(90,130,126,0.4);
            color: var(--green-dark);
        }

        footer {
            background-color: var(--green-dark);
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 60px;
            border-top: 1px solid var(--green-light);
            user-select: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--green-light);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--green-dark);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'bus_stops' %}" class="nav-button">ავტობუსის გაჩერებები</a>
            <a href="{% url 'Buses' %}" class="nav-button">ტრანსპორტი</a>
            <a href="{% url 'cart:view' %}" class="nav-button">კალათა</a>

        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 ავტობუსების პროექტი მზიურისთვის</p>
    </footer>
</body>
</html>
